{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{%if user.is_authenticated %}
<div class="flex flex-col w-screen h-screen">
    <div class="hidden sm:flex  justify-between  p-3 bg-[#F8F8F8] border-solid border-[#C0C0C0] border-[0.5px]">

    </div>
    <div class="flex-1 flex-shrink m-5">
        <div className='hidden sm:flex h-full w-full bg-gray-300 gap-2'>
            <div className='bg-white  basis-[25rem] p-2'>
                <div class="flex flex-col">
                    <div class="h-[8rem] w-[8rem] border rounded-full ">
                        <img src="" alt="">
                    </div>
                    <div>
                        
                    </div>
                </div>
            </div>
            <div className='bg-white flex-1'>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
       <h3>Permission Denied !! register or Login first</h3>
        <div class="form-group my-3">
            <button  class="btn btn-outline-info" type="submit"><a class="ml-2"  href="{% url 'register' %}">Sign Up<a/></button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>
{% endif %}

<script>    
    
</script>

{%endblock content%}
