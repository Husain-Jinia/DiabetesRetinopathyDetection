{% extends 'base.html' %}
{% block content %}
{%if user.is_authenticated %}
<div class="container">
    <div class="p-4 m-4" style="display: flex; flex-direction: row; "> 
        <div class= "col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4 m-4 p-4  m-4 p-3" style="background-color: #F8F8F8;">
            <div class="content-section">
                <form method="POST" >
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"><center>Diabetic Retniopathy </center></legend>
                        {{ form.as_p }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-dark" type="submit" >predict</button>
                    </div>
                </form>
                <div id="msg">

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function generationFunc() {
        document.getElementById("msg").innerHTML="Document is being downloaded"; 
      }
</script>
<style>
    body{
        width: 100%;
        height: 100%;
        scroll-behavior: smooth;
        background:#040720; 
    }
</style>
{% else %}
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
           <h3>Permission Denied !! register or Login first</h3>
            <div class="form-group my-3">
                <button  class="btn btn-outline-info" type="submit"><a class="ml-2"  href="{% url 'register' %}">Sign Up<a/></button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
  </div>
{% endif %}
{% endblock content %}
